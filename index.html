<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="grow-1 flex flex-center">
    <div class="card">
      <img class="hero" src="./assets/images/illustration-article.svg" alt="hero illustration">
      <div class="content flex flex-col align-start">
        <span class="tag">
          Learning
        </span>
        <p class="created-dated">
          Published 21 Dec 2023
        </p>
        <h2 class="title">
          HTML & CSS foundations
        </h2>
        <p class="description">
          These languages are the backbone of every website, defining estructure, content, and presentation.
        </p>
      </div>
      <div class="author flex align-center">
        <img src="./assets/images/image-avatar.webp" alt="greg hooper avatar">
        <p class="author-name">
          Greg Hooper
        </p>
      </div>
    </div>
  </main>
  
  <footer class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Robertron624">Robertron624</a>.
  </footer>
</body>
</html>
